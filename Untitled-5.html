<!DOCTYPE HTML>
<html>
<head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script>
        let Table = prompt("Enter Table Number");
        Table = parseInt(Table);

        for (let a = 1; 11 > a; a++) {
            document.write(Table +"x"+ a+"="+Table * a+ "<br>");
        }
        </script>
        <script>
        var totalrows =50;
        var output ="";
        for( var c = 1; c <= totalrows; c++){
            for (var d = 1; d <= c; d++){
                output += d + " ";
            }
            document.write(output);
            output ="<br>";
        }
        </script>
</body>

</html>
