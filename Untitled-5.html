<!DOCTYPE HTML>
<html>
<head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <script>
        let Table = prompt("Enter Table Number");
        Table = parseInt(Table);

        for (let a = 1; 11 > a; a++) {
            document.write(Table +"x"+ a+"="+Table * a+ "<br>");
        }
        </script>
        <script>
        var totalrows =20;
        var output ="";
        for( var i = 1; i <= totalrows; i++){
            for (var j = 1; j <= i; j++){
                output += j + " ";
            }
            document.write(output);
            output ="<br>";
        }
        </script>
</body>

</html>
