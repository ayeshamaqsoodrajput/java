<!DOCTYPE HTML>
<html>

<head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        let Table = prompt("ENTER Table Number");
        Table = parseInt(Table);

        for (let a = 1; 11 > a; a++) {
            document.write(Table +"x"+ a+"="+Table * a+ "<br>");
        }
