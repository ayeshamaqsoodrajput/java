<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>
<!--CSS-->
<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        font-family: Gotham Rounded, sans-serif;
        font-weight: normal;
    }

    * {
        padding: 0%;
        margin: 0%;

    }

    .calculator {
        background: linear-gradient( rgb(155, 152, 152), rgb(90, 89, 88));
        display: grid;
        justify-content: center;
        align-content: center;
        height: 100vh;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: minmax(120px, auto) repeat(5, 100px);
    }

    .calculator>button {
        cursor: pointer;
        font-size: 3rem;
        border: 1px solid white;
        background-color: rgba(255, 255, 255, .75);
    }

    .calculator>button:hover {
        background-color: rgb(255, 255, 255, .9);
    }

    .span {
        grid-column: span 2;
    }

    .output {
        grid-column: 1/ -1;
        background-color: black;
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
        flex-direction: column;
        padding: 10px;
        word-wrap: break-word;
        word-break: break-all;
    }

    .output .pre {
        color: azure;
        font-size: 1.5rem;
    }

    .output .current {
        color: white;
        font-size: 2.5rem;
    }
</style>

<!---->

<body>
    <div class="calculator">
        <div class="output">
            <div date-pre class="pre"></div>
            <div date-current class="current"></div>
        </div>
        <button date-all-clear class="span">AC</button>
        <button date-delete>DEL</button>
        <button date-operation>/</button>
        <button date-number>1</button>
        <button date-number>2</button>
        <button date-number>3</button>
        <button date-operation>*</button>
        <button date-number>4</button>
        <button date-number>5</button>
        <button date-number>6</button>
        <button date-operation>+</button>
        <button date-number>7</button>
        <button date-number>8</button>
        <button date-number>9</button>
        <button date-operation>-</button>
        <button date-operation>.</button>
        <button date-number>0</button>
        <button date-equals class="span">=</button>
    </div>
</body>

</html>
