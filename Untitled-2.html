<!DOCTYPE HTML>

<body>
<center>
<h1>JavaScript Variables</h1>
<p>Scientific calculator</p>
<!---->
<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

<!----->
<button onclick="add()"> ADDITION</button>
<button onclick="sub()"> Subtraction</button>
<button onclick="mul()"> Multiplication</button>
<button onclick="divide()"> Division</button>
<button onclick="mode()"> Modulus</button>
<button onclick="pow()"> power</button>
<button onclick="exponent()"> Exponentiation</button>
<script>
    function add(){
        var x=3;
        var y=5;
        var z=x+y;
        document.write(z);
    }
    function sub(){
        var x=4;
        var y=6;
        var z=x-y;
        document.write(z);
    }
    function mul(){
        var x=1;
        var y=8;
        var z=x*y;
        document.write(z);
    }
    function divide(){
        var x=3;
        var y=5;
        var z=x/y;
        document.write(z);
    }
    function mode(){
        let x=3;
        let y=5;
        let z=x%y;
        document.write(z);
    }
    function pow(){
        let x=3;
        
        let z=Math.pow(x,2);
        document.write(z);
    }
    function exponent(){
        let x=3;
        
        let z=x**2;
        document.write(z);
    }
</script>
</center>
</body>
